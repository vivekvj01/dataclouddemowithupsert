<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Cloud Bookings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Data Cloud Demo App</h1>

    <div class="tab-container">
        <div class="tab-header">
            <button class="tab-link active" onclick="openTab(event, 'Search')">Search Bookings</button>
            <button class="tab-link" onclick="openTab(event, 'Create')">Create Individual</button>
        </div>

        <div id="Search" class="tab-content" style="display: block;">
            <h2>Search for Guest Bookings</h2>
            <form id="search-form">
                <label for="guestName">Guest Name:</label>
                <input type="text" id="guestName" name="guestName" required>
                <button type="submit">Search</button>
            </form>
            <div id="results"></div>
        </div>

        <div id="Create" class="tab-content">
            <h2>Create a New Individual</h2>
            <form id="create-form">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <br>
                <button type="submit">Create</button>
            </form>
            <div id="create-result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
